<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Fraser Elliott's Portfolio</title>
</head>

<body>
    <header class="flex flex-wrap justify-between">
        <h1 class="page-title">Fraser Elliott's Portfolio</h1>
        <ul class="navbar flex">
            <li><a href="/">Home</a></li>
            <li><a href="/projects.html">Projects</a></li>
        </ul>
    </header>

    <div class="flex justify-between my-1">
        <button id="btn-create" class="mx-1 p-1">Create Post</button>
        <div class="flex">
            <input id="input-search" type="text" placeholder="Search..." class="mx-1 p-1">
            <button id="btn-search" class="mx-1 p-1">Search</button>
            <div class="tag-dropdown-wrapper">
                <button id="btn-filter" class="mx-1 p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter"
                        viewBox="0 0 24 24">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                    Filter
                </button>
                <div id="tag-filter" class="tag-filter">
                    <input type="text" placeholder="Search for tag">
                    <ul class="tag-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <main id="main-projects" class="flex flex-wrap justify-center my-2">

    </main>

    <footer class="text-align-center">
        &copy; Fraser Elliott 2025 | <a href="https://github.com/fraserelliott" target="_blank">GitHub</a> | <a
            href="https://www.linkedin.com/in/fraser-elliott-77100974/" target="_blank">LinkedIn</a>
    </footer>

    <div id="post-modal" class="modal hidden">
        <div class="modal-content flex flex-column">
            <div class="flex my-1">
                <input id="input-post-title" class="flex-grow-1" type="text" placeholder="Title"></input>
                <label for="input-post-featured" class="ml-1">Featured</label>
                <input id="input-post-featured" type="checkbox" class="ml-1">
            </div>
            <div class="flex my-1">
                <div id="div-tags" class="flex flex-grow-1 flex-wrap modal-main"></div>

                <div class="tag-dropdown-wrapper">
                    <button id="btn-add-tag" class="ml-1 p-1">Add Tag</button>
                    <div id="modal-tag-filter" class="tag-filter">
                        <input type="text" placeholder="Search for tag">
                        <ul class="tag-list"></ul>
                    </div>
                </div>
            </div>
            <input id="input-post-repo" class="my-1" type="url" placeholder="Repository link">
            <div class="my-1 flex">
                <input id="input-image-url" class="flex-grow-1" readonly placeholder="Image URL">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" class="hidden" name="image" id="file-upload" accept="image/*" required />
                    <label for="file-upload" class="p-1 ml-1 upload-button">Choose Image</label>
                    <button type="submit" class="p-1 ml-1">Upload</button>
                </form>
            </div>
            <textarea id="textarea-post-content" placeholder="Content" class="flex-grow-1"></textarea>
            <div class="flex justify-between my-1">
                <div></div> <!-- Empty spacer to anchor left side -->
                <div class="flex">
                    <button id="btn-cancel-modal" class="mx-1 p-1">Cancel</button>
                    <button id="btn-submit-modal" class="mx-1 p-1">Save & Close</button>
                </div>
                <div>
                    <button id="btn-delete-modal" class="mx-1 p-1 btn-danger">Delete Post</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./assets/scripts/dashboard.js"></script>
</body>

</html>
